<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button id="btn">회원정보</button>
	<table border="1">
	<thead><tr><th>번호</th><th>이름</th><th>나이</th><th>성별</th></tr></thead>
	<tbody></tbody>
	</table>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#btn").on("click", function name() {
				$.ajax({
					url : "personinfo.jsp",
					type : "get",
					dataType : "json"
				}).done(function (data) {
					 index = 0;
					 $("tbody").append(
			                  `<tr><td>${index + 1}</td>
			                  <td>${data.name}</td>
			                  <td>${data.age}</td>
			                  <td>${data.gender}</td></tr>`      
			                  );

							  
				})
			});
		});
	</script>
</body>
</html>
